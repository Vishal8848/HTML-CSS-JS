<!-- To learn about DOCTYPE and the tags under head section-->
<!DOCTYPE html>

<html>
    <head>
        <!-- Tags under head tag :
            1. Title <title>
            2. Style <style>
            3. Meta <meta>
            4. Link <link>
            5. Script <script>
            6. Base <base>  -->
        <title>
            Tags in HTML Head Section
        </title>
        <style>
            #new{
                font-family:'Lucida Sans'; 
                font-size:15px;
            }
        </style>
        <link rel="stylesheet" href="webstyle.css">
        <meta name='Author' content="Vishal Pranav">    <!-- Used for SEO(Search Engine Optimization) -->
        <meta name='Keywords' content="Front End, HTML & CSS">
        <script>
            alert("Welcome to VP's HTML Page !");
        </script>
    </head>
    <body>
        <h3 title="What to put here !">
            Learning about the Tags in &lt;head&gt; section
        </h3>
        <br/>    <hr>
        <p id="new" title="Simple but Cool !!">
            <i>This session demonstrates the tags under &lt;head&gt; tag.</i>
        </p>
    </body>
</html>
